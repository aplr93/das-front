<h1>Produtos</h1>

<table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr>
            <th>ID</th>
            <th>Descrição</th>

            <th class="text-center">
                <a [routerLink]="['/products/new']" href="#" title="New" alt="New" class="btn btn-xs btn-success">
                    <i class="fa fa-plus" aria-hidden="true"></i> Novo
                </a>
            </th>
        </tr>

        <tr *ngFor="let product of products">
            <td> {{product.id}} </td>
            <td> {{product.description}} </td>

            <td class="text-center" style="width: 300px">
                <a [routerLink]="['/products/edit', product.id]" href="#" title="Edit" alt="Edit"
                    class="btn btn-xs btn-info">
                    <i class="fa fa-edit" aria-hidden="true"></i> Editar
                </a>
                <a href="#" title="Remove" alt="Remove" class="btn btn-xs btn-danger"
                    (click)="remove($event, product)">
                    <i class="fa fa-times" aria-hidden="true"></i> Remover
                </a>
            </td>
        </tr>
    </tbody>
</table>
<p *ngIf="products.length==0"> Nenhum produto cadastrado.</p>
