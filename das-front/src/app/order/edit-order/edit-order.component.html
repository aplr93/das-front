<h1>Editar Pedido</h1>
<div class="well">
    <form #formOrder="ngForm">

        <div class="form-group">
            <label for="id">ID:</label>
            <a> {{order.id}} </a>
            <p></p>
        </div>

        <div class="form-group">
            <label for="id_cliente">ID do cliente:</label>
            <input type="text" class="form-control" id="id_cliente" name="id_cliente" 
                [(ngModel)]="order.id_cliente" #id_cliente="ngModel"
                required>
            <div *ngIf="id_cliente.errors && (id_cliente.dirty || id_cliente.touched)" class="alert alert-danger">
                <div [hidden]="!id_cliente.errors.required"> Digite o id do cliente que deseja fazer o pedido. </div>
            </div>
        </div>
        
        <div class="form-group">
            <button type="button" class="btn btn-primary" (click)="update()" [disabled]="!formOrder.form.valid">
                <i class="fa fa-save" aria-hidden="true"></i> Atualizar
            </button>
            <a class="btn btn-secondary" [routerLink]="['/orders']">
                <i class="fa fa-arrow-left" aria-hidden="true"></i> Voltar
            </a>
        </div>
        
    </form>
</div>
